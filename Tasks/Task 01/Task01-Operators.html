<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>

    <p>Research on JS operators</p>
    <div>
        There are different types of JavaScript operators:<br/>
        1.Arithmetic Operators<br/>
        2.Assignment Operators<br/>
        3.Comparison Operators<br/>
        4.String Operators<br/>
        5.Logical Operators<br/>
        6.Ternary Operators<br/>
        7.Type Operators<br/>
    </div>
    <div>Deadline : 25-03-2024</div>
<script>
    //Arithmetic operator
    
    let a=3;
    let b=9,

    mul=a*b;
    console.log(mul)
    //Assignment operator
    let c=12;
    c/=2;
    console.log(c)
    //Comparison operator
    let x=5;
    
    console.log(x>3)
    console.log(x>7)
    //String operator
    let string="Hello";
    let string1="World";
    console.log(string+" "+string1)
    //Logical operators
    let y=7;
    console.log(y>3 && y<10)
    console.log(y>10 && y>4) 
    //Ternary operators
    let marks=15;
    let passmark = (marks>18)?"pass":"fail";
    console.log(passmark)
    //Type operators
    let s =3;
    console.log(typeof s)
</script>


</body>
</html>
