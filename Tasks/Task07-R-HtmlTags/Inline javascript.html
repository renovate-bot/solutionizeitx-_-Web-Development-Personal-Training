<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Inline JavaScript</h1>
<h3>We can write the script code directly into our HTML document using script tag inside body tag </h3>
<script>
    function My(){
        alert("Hi");
    }
</script>
<button onclick="My()">change</button>


    
</body>
</html>
