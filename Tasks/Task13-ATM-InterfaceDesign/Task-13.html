<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="atm.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e2231f9b6f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <div class="main-square">
            
            <b><h2 class="absolute atm">ATM</h2></b>
            <div class="absolute card">Card Return
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="absolute bi bi-credit-card" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
            </div>
            <div class="absolute welcome">Welcome</div>
            <b><div class="absolute name">Steph Curry</div></b>
            <div class="absolute acc">Account #1</div>
            <b><div class="absolute amount">$2.380</div></b>
            <div class="absolute save">Savings #2</div>
            <b><div class="absolute savings">$795</div></b>
            <button class="absolute  button1">Get Cash</button>
            <button class="absolute button2">Deposit</button>
            <button class="absolute button3">Payments</button>
            <button class="absolute button4">Credit Card </button>
            <button class="absolute button5">Account Settings</button>
            <button class="absolute button6">Other</button>
            <button class="absolute btn">
                <span style="font-weight:900;font-size:20px;padding-left: 70px;padding-top: 5px;cursor: pointer;">
                    $70
                </span>
                <span style="font-size:19px;padding-top:9px;padding-left: 72px;opacity:0.6;cursor:not-allowed;">
                    Quick Cash</span>  <span style="font-size:13px;padding-top:12px;opacity:0.6;cursor:not-allowed;"> <i class="fas fa-chevron-right"></i>
                </span>
            </button>
            
           </div>
    
</body>
</html>
