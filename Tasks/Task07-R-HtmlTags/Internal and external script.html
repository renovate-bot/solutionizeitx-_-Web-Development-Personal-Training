<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function message(){
            alert("Hello World");
        }
    </script>
</head>
<body>
<h1>Internal JavaScript</h1>
<h3>We can write the script code directly into our HTML document using script tag inside head tag </h3>


<button onclick="message()">click</button>
</body>

</html>
