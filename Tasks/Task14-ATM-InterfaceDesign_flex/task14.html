<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./assets/style/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">ATM</div>
            <div class="header-right">Card Return</div>
        </div>

        <div class="content" >
            <div class="content-left" >
                <div class="left-item">
                    <label class="label-one" >Welcome</label>
                    <label id="customer_name"></label>
                </div>
                <div class="left-item">
                    <label  class="label-one" >Account</label>
                    <label>$2.380</label>
                </div>
                <div class="left-item">
                    <label  class="label-one" >Savings</label>
                    <label>$795</label>
                </div>
            </div>
            <div class="content-right">
                <div onclick="setName()">Get Cash</div>
                <div>Deposit</div>
                <div>Payments</div>
                <div>Credit Card</div>
                <div>Account Savings</div>
                <div style="opacity: 0.7 ;">Other</div>
            </div>
        </div>

        <div class="footer">
            <div>$70</div>
            <div>Quick Cash</div>
            
        </div>

    </div>
    <script>

        function setName(){
            var atm_userdata = [
            {"id":1,
              "name":"Raniya",
            "balance":700000,
             "pin":123123,
            "card_number":"768895345975"},
            {"id":2,
              "name":"John",
            "balance":600000,
             "pin":1237,
            "card_number":"768895345569"},
            {"id":3,
              "name":"Ben",
            "balance":3000000,
             "pin":123123,
            "card_number":"868895345569"},
        ]

            user_card = prompt("Enter your card number");
            user_pin =  prompt("Enter your pin number");
            is_authenticated = false;
            user_obj_index = null;
            for(i=0;i<atm_userdata.length;i++){
                if(atm_userdata[i].card_number == user_card && atm_userdata[i].pin == user_pin){
                    console.log("Authentication Successful");
                    is_authenticated=true;
                    user_obj_index=i;
                    break;
                }
            }

            document.getElementById("customer_name").innerHTML = atm_userdata[user_obj_index].name
        }
    </script>
</body>
</html>
