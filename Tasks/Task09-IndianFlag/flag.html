Design indian flag design using div, you can use image from google for ashoka chakkra.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        .dimension{
            width:250px;
            height:60px;
        }
        .firstsegment {
            background-color:orange;    
        }
        .secondsegment {
            background-image: url("Ashoka_Chakra.png");
            background-size: 55px;
            background-repeat: no-repeat;
            background-position: center;            
        }
        .thirdsegment{
            background-color:green;
        }
    </style>
</head>
<div>
<div class="dimension firstsegment"></div>
<div class="dimension secondsegment"></div>
<div class="dimension thirdsegment"></div>    
</body>
</html>
