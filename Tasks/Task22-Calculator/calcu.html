<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="additionalOperation('sqrt')">âˆš</button>
            <button onclick="additionalOperation('log')">log</button>
            <button onclick="additionalOperation('sin')">sin</button>
            <button onclick="additionalOperation('cos')">cos</button>
            <button onclick="additionalOperation('tan')">tan</button>
            <button onclick="additionalOperation('exp')">exp</button>
            <button onclick="additionalOperation('reciprocal')">1/x</button>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
